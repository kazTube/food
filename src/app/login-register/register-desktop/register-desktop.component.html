<div class="register">
    <div>
        <p>login</p>
    </div>
    <form class="register__form" [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
        <div>
            <input type="text" placeholder="نام" formControlName="first_name">
            <div class="errorcontainer">
            </div>
        </div>
        <div>
            <input type="text" placeholder="نام خانوادگی" formControlName="last_name">
            <div class="errorcontainer">

            </div>

        </div>
        <div>
            <input type="email" placeholder="ایمیل" formControlName="email">
            <div class="errorcontainer">

            </div>
        </div>
        <button class="btn">ایجاد حساب کاربری</button>
    </form>
</div>
